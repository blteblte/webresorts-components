<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/wrsts-components.js"></script>
</head>
<body>

  <div>
    <h3>Multi select:</h3>
    <div>
      <wrsts-checkbox id="toggler" group-toggler="1" indeterminate>Select all</wrsts-checkbox>
      <wrsts-checkbox name="sub1" data-my-value="yeah" data-my-other-value="cool" group="1"></wrsts-checkbox>
      <wrsts-checkbox name="sub2" group="1"></wrsts-checkbox>
      <wrsts-checkbox name="sub3" group="1"></wrsts-checkbox>
      <wrsts-checkbox name="sub4" group="1"></wrsts-checkbox>
      <wrsts-checkbox name="sub5" group="1"></wrsts-checkbox>
      <wrsts-checkbox name="sub6" group="1"></wrsts-checkbox>
      <wrsts-checkbox name="sub7" group="1"></wrsts-checkbox>
    </div>
    <div>
      <select id="showJsonType">
        <option value="0" selected>Default</option>
        <option value="1">Object</option>
        <option value="2">Array</option>
      </select>
      <button id="showJson">show json</button>
      <div id="output" style="font-family: Consolas; font-size: 9px; line-height: 9px;"></div>
    </div>
  </div>

  <div>
    <h3>Form:</h3>
    <form action="" method="GET">
      <div>
        Agree:
        <wrsts-checkbox name="agree" id="agree" value="yes" checked>
          I have a label and checked by default
        </wrsts-checkbox>
      </div>
      <div>
        Status:
        <wrsts-checkbox name="status" id="status" value="true" checked>
          I have a label and checked by default
        </wrsts-checkbox>
      </div>
      <div>
        Hidden:
        <wrsts-checkbox name="hidden" value="hidden" hidden checked>You can not see me</wrsts-checkbox>
      </div>
      <div>
        <input type="submit" value="submit" />
      </div>
    </form>
  </div>

  <div>
    <h3>Disabled:</h3>
    <wrsts-checkbox disabled>I am disabled</wrsts-checkbox>
  </div>

  <style>
    body {
      background-color: #ebebeb;
      line-height: 20px;
    }
    wrsts-checkbox {
      color: #036403;
      font-weight: bold;
    }
    wrsts-checkbox label {
      transition: color .3s ease-in-out;
    }
    wrsts-checkbox:not([disabled]) label:hover {
      cursor: pointer;
      color: #038803;
    }
    wrsts-checkbox:not([disabled]) i:hover {
      cursor: pointer;
    }
  </style>

  <script>
    document.getElementById('showJson').addEventListener('click', function() {
      this.innerText = 'refresh json'
      var $toggler = document.getElementById('toggler')
      var $output = document.getElementById('output')
      var $select = document.getElementById('showJsonType')
      var serializeType = parseInt($select.options[$select.selectedIndex].value)
      $output.innerHTML = JSON.stringify($toggler.toJson(serializeType), null, 2)
        .replace(/\n/g, '<br/>')
        .replace(/\ /g, '&nbsp;')
    })
  </script>

</body>
</html>
