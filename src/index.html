<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/wrsts-components.js"></script>
  <style>
    wrsts-checkbox {
      color: green;
    }
    wrsts-checkbox[disabled] {
      color: gray;
    }
  </style>
</head>
<body>

  <div>
    <h3>Multi select:</h3>
    <wrsts-checkbox group-toggler="1">Select all</wrsts-checkbox>
    <wrsts-checkbox group="1"></wrsts-checkbox>
    <wrsts-checkbox group="1"></wrsts-checkbox>
    <wrsts-checkbox group="1"></wrsts-checkbox>
    <wrsts-checkbox group="1"></wrsts-checkbox>
    <wrsts-checkbox group="1"></wrsts-checkbox>
    <wrsts-checkbox group="1"></wrsts-checkbox>
    <wrsts-checkbox group="1"></wrsts-checkbox>
  </div>

  <div>
    <h3>Form:</h3>
    <form action="" method="GET">
      <wrsts-checkbox name="agree" id="agree" checked>I have a label and checked by default in a form</wrsts-checkbox>
      <input type="submit" value="submit" />
    </form>
  </div>

  <div>
    <h3>Disabled:</h3>
    <wrsts-checkbox disabled>I am disabled</wrsts-checkbox>
  </div>

</body>
</html>
